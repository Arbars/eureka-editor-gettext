name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get install cmake libfltk1.3-dev libxpm-dev libz-dev
    - name: CMake
      run: mkdir build && cd build && cmake .. && make -j$(nproc)
    - name: Test
      run: ctest --output-on-failure
